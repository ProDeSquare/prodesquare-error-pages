<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProDeSquare | Not Found</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Mono&family=Inter:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="preload" href="./css/errors.css" as="style" />
    <link rel="stylesheet" href="./css/errors.css" />
    <link
      rel="shortcut icon"
      href="https://prodesquare.com/favicon.ico"
      type="image/x-icon"
    />
  </head>

  <body>
    <div>
      <main>
        <h1 class="error-code">Error 404</h1>

        <h3 class="error-title">&lt;Not Found /&gt;</h3>

        <p class="error-description">
          Apologies, it seems you've ventured into the unknown. Our digital
          compass is recalibrating to guide you back to familiar paths. In the
          meantime, let your curiosity roam freely.
        </p>

        <div class="home-btn-container">
          <a class="home-btn enlarge" href="https://prodesquare.com/"
            >&larr; Go home</a
          >
        </div>
      </main>

      <footer>
        &copy; <a href="https://prodesquare.com/">ProDeSquare</a>
        <span id="current-year"></span>
      </footer>
    </div>

    <script>
      document.querySelector("#current-year").innerText =
        new Date().getFullYear();
    </script>
  </body>
</html>
