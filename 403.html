<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProDeSquare | Forbidden</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Mono&family=Inter:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="preload" href="./css/errors.css" as="style" />
    <link rel="stylesheet" href="./css/errors.css" />
    <link
      rel="shortcut icon"
      href="https://prodesquare.com/img/icons/favicon.svg"
      type="image/svg"
    />
  </head>

  <body>
    <div>
      <main>
        <h1 class="error-code">Error 403</h1>

        <h3 class="error-title">&lt;Forbidden /&gt;</h3>

        <p class="error-description">
          Regrettably, access to this sacred digital haven has been reserved for
          those who hold the keys to the kingdom. Alas, the gates remain closed
          to all but the chosen few.
        </p>

        <div class="home-btn-container">
          <a class="home-btn" href="https://prodesquare.com/">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <path d="M5 12l14 0"></path>
              <path d="M5 12l6 6"></path>
              <path d="M5 12l6 -6"></path>
            </svg>

            <span>Go home</span>
          </a>
        </div>
      </main>

      <footer>
        &copy; <a href="https://prodesquare.com/">ProDeSquare</a>
        <span id="current-year"></span>
      </footer>
    </div>

    <script>
      document.querySelector("#current-year").innerText =
        new Date().getFullYear();
    </script>
  </body>
</html>
